        <div class="container-fluid">
          <div class="row p-5 text-center">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-3 custom-style-for-col-sm-3">
                  <div class="m-1  add-margin">
                    <div class="rect">
                      <span id="words-per-minutes"> 0 </span>
                      <br />
                      W P M
                    </div>
                    <div class="sm-rect">
                      <span id="words-per-minutes-change">0</span>%<br />
                      Change
                    </div>
                  </div>
                </div>
                <div class="col-sm-3 custom-style-for-col-sm-3">
                  <div class="m-1  add-margin">
                    <div class="rect">
                      <span id="characters-per-minutes"> 0</span>
                      <br />
                      C P M
                    </div>
                    <div class="sm-rect">
                      <span id="characters-per-minutes-change">0</span>%<br />
                      Change
                    </div>
                  </div>
                </div>
                <div class="col-sm-3  custom-style-for-col-sm-3">
                  <div class="m-1  add-margin">
                    <div class="rect">
                      <span id="accuracy">0 </span>
                      <br />
                      Accuracy
                    </div>
                    <div class="sm-rect">
                      <span id="accuracy-change">0</span>%<br />
                      Change
                    </div>
                  </div>
                </div>
                <div class="col-sm-3   custom-style-for-col-sm-3">
                  <div class="m-1  add-margin">
                    <div class="rect">
                      <span id="time-left">60 </span>
                      <br />
                      TIME LEFT
                    </div>
                    <div class="sm-rect">
                      <span id="completion-time">60</span> <br />
                      Secs
                    </div>
                  </div>
                </div>
              </div>

              <div class="row p-5 text-center">
                <div class="content"></div>
              </div>

              <div class="row  text-center">
                <input type="text" id="test-input" />
              </div>

              <div class="row text-center">
                <div class="mx-auto">
                  <button class="btn btn-lg btn-danger m-5" id="restart-btn">
                    Restart
                  </button>
                </div>
              </div>
            </div>

      <div

                data-dismiss="modal"

                Close

                Download Your Certificate
